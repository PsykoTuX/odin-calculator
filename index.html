<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">

        <div class="screen"></div>


        <div class="container">
            <button class='firstLine'>MC</button>
            <button class='firstLine'>M+</button>
            <button class='firstLine'>/</button>
            <button class='firstLine'>X</button>
        </div>
        
        <div class="container">        
            <button class='secondLine'>7</button>
            <button class='secondLine'>8</button>
            <button class='secondLine'>9</button>
            <button class='secondLine'>-</button>
        </div>

        <div class="container">  
            <button class="thirdLine">4</button>
            <button class="thirdLine">5</button>
            <button class="thirdLine">6</button>
            <button class="thirdLine">+</button>
        </div>

        <div class="container-special">

            <div class="fourth-fifth-container"> 

                <div class="container">  
                    <button class="fourthLine">1</button>
                    <button class="fourthLine add-margin">2</button>
                    <button class="fourthLine">3</button>
                </div>

                <div class="container">
                    <button class="fifthLine zero-button">0</button>
                    <button class="fifthLine">.</button>
                </div>
            </div>

            <div class="container">  
                <button class="double-line">=</button>
            </div>
        </div>

    </div>



</body>
</html>
