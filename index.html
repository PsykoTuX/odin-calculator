<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">

        <div id="screen"></div>


        <div class="container">
            <button id='clear-button'>MC</button>
            <button id='backspace-button'>âŒ«</button>
            <button class='divide-button operator' id="division">/</button>
            <button class='multiply-button operator' id="multiplication">X</button>
        </div>
        
        <div class="container">        
            <button class='seven-button digit'>7</button>
            <button class='eight-button digit'>8</button>
            <button class='nine-button digit'>9</button>
            <button class='minus-button operator' id="subtraction">-</button>
        </div>

        <div class="container">  
            <button class="four-button digit">4</button>
            <button class="five-button digit">5</button>
            <button class="six-button digit">6</button>
            <button class="plus-button operator" id="addition">+</button>
        </div>

        <div class="container">

            <div> 
                <div class="container">  
                    <button class="one-button digit">1</button>
                    <button class="two-button digit">2</button>
                    <button class="three-button digit">3</button>
                </div>

                <div class="container">
                    <button class="zero-button digit">0</button>
                    <button class="digit">.</button>
                </div>
            </div>

            <div class="container">  
                <button class="equal-button" id="equal">=</button>
            </div>
        </div>

    </div>



</body>
</html>
