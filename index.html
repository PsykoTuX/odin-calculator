<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">

        <div id="screen"></div>


        <div class="container">
            <button id='clear-button'>MC</button>
            <button class='memory-button'>M+</button>
            <button class='divide-button'>/</button>
            <button class='multiply-button'>X</button>
        </div>
        
        <div class="container">        
            <button class='seven-button'>7</button>
            <button class='eight-button'>8</button>
            <button class='nine-button'>9</button>
            <button class='minus-button'>-</button>
        </div>

        <div class="container">  
            <button class="four-button">4</button>
            <button class="five-button">5</button>
            <button class="six-button">6</button>
            <button class="plus-button">+</button>
        </div>

        <div class="container">

            <div> 
                <div class="container">  
                    <button class="one-button">1</button>
                    <button class="two-button">2</button>
                    <button class="three-button">3</button>
                </div>

                <div class="container">
                    <button class="zero-button">0</button>
                    <button class="separator-button">.</button>
                </div>
            </div>

            <div class="container">  
                <button class="double-line equal-button">=</button>
            </div>
        </div>

    </div>



</body>
</html>
